[ZMQ_LOGGING_SERVER]
URL=tcp://localhost:5570
[ARG_REQUIRED_KEYS]
ARG_KEYS = ['endDate', 'minutes', 'dateFormat' ]
[ARG_KEYS]
ARG_KEYS = ['subsystem', 'startDate', 'nLogs']
[ARG_KEY_HELP]
SUB_SYSTEM = "subsystem specific logs"
START_DATE = "starting date to retrieve logs"
END_DATE = "ending date to retrieve logs"
MINUTES = "set to retrieve last n minutes of logs"
DATE_FORMAT = "how the dates are formatted (default is YYYY-mm-ddTHH:MM:SS)"
N_LOGS = "maximum number of logs to output" 
[ARG_DEFAULTS]
DATEFORMAT = "%Y-%m-%dT%H:%M:%S"
NLOGS = 100 
[ARG_TYPES]
SUBSYSTEM = "str"
START_DATE = "str"
END_DATE = "str"
MINUTES = "int"
DATE_FORMAT = "str"
N_LOGS = "int" 
[LOGGER] 
LOG_SCHEMA_BASE = message, level, utc_sent, utc_recieved, hostname 
LOG_SCHEMA = subsystem, author, semid, progid