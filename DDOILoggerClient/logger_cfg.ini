[ZMQ_LOGGING_SERVER]
URL=tcp://10.95.1.94:5570 
[LOCAL_ZMQ_LOGGING_SERVER]
URL=tcp://localhost:5570
[ARG_REQUIRED_KEYS]
ARG_KEYS = ['endDate', 'minutes', 'dateFormat' ]
[ARG_KEYS]
ARG_KEYS = ['subsystem', 'startDate', 'nLogs']
[ARG_KEY_HELP]
SUBSYSTEM = "subsystem specific logs"
STARTDATE = "starting date to retrieve logs"
ENDDATE = "ending date to retrieve logs"
MINUTES = "set to retrieve last n minutes of logs"
DATEFORMAT = "how the dates are formatted (default is YYYY-mm-ddTHH:MM:SS)"
NLOGS = "maximum number of logs to output" 
[ARG_DEFAULTS]
DATE_FORMAT = "%Y-%m-%dT%H:%M:%S"
N_LOGS = 100 
[ARG_TYPES]
SUB_SYSTEM = "str"
START_DATE = "str"
END_DATE = "str"
MINUTES = "int"
DATE_FORMAT = "str"
N_LOGS = "int" 
[LOGGER] 
LOG_SCHEMA_BASE = message, level, utc_sent, utc_recieved, hostname 
LOG_SCHEMA = subsystem, author, semid, progid